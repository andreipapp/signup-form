<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="img-section">
        <div class="banner"><span>Sign up form </span></div>
        <footer> Copyright &copy; Andrei Papp</footer>
    </div>



    <div class="form-section">
        <div class="info">
            <div class="info-1">This is not a real online service! You know you need something like this in your life to
                help
                you realize your deepest dreams. Sign up now to get started.</div>
            <div class="info-2">You <i>know</i> you want to.</div>
        </div>
        <form action="#" class="form">
            <h3 class="caption">Let's do this!</h3>
            <ul class="input">
                <li>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </li>
                <li>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </li>
                <li>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder=" " minlength="5">
                </li>
                <li>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder=" "
                        minlength="5">
                </li>
            </ul>
            <button type="submit">Create Account</button>
            <div class="footer"><span>Already have an account? <a href="">Log in</a></span></div>
        </form>
    </div>
</body>

</html>
