<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="img-section"></div>


    <div class="form-section">
        <p class="info-1">This is not a real online service! You know you need something like this in your life to help
            you realize your deepest dreams. Sign up now to get started.</p>
        <p class="info-2">You know you want to.</p>
        <form action="" class="form">
            <h3 class="caption">Let's do this!</h1>
                <fieldset>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <label for="confirm-password">First Name</label>
                    <input type="password" id="confirm-password" name="confirm-password">

                </fieldset>
                <button>Create Account</button>
        </form>
        <footer>Already have an account? <a href="">Log in</a></footer>
    </div>
</body>

</html>
